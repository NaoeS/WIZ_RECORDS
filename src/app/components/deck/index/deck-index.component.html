<div class="container">
  <h5>登録デッキ一覧</h5>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>デッキ名</th>
          <th>カラー</th>
          <th>変更</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deck of decks">
          <td>{{deck.name}}</td>
          <td>青黒白</td>
          <td>
            <button class="btn btn-primary" (click)="onEdit(deck.id)">変更</button>
          </td>
          <td>
            <button class="btn btn-primary" (click)="onDelete(deck.id)">削除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-primary btn-block" [routerLink]="['']">戻る</button>
</div>
