<div class="container">
  <h5>登録デッキ一覧</h5>
  <hr>
  <small>※赤文字はマイデッキです。</small>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>デッキ名</th>
          <th>カラー</th>
          <th>変更</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deck of decks">
          <td [class.my-deck]="deck.isMyDeck === true">{{deck.name}}</td>
          <td>
            <div *ngIf="deck.color.green" class="symbol green">G</div>
            <div *ngIf="deck.color.red" class="symbol red">R</div>
            <div *ngIf="deck.color.black" class="symbol black">B</div>
            <div *ngIf="deck.color.blue" class="symbol blue">U</div>
            <div *ngIf="deck.color.white" class="symbol white">W</div>
          </td>
          <td class="text-center">
            <button class="btn btn-success center-block" (click)="onEdit(deck.id)">
              <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
            </button>
          </td>
          <td class="text-center">
            <button class="btn btn-danger" (click)="onDelete(deck.id)">
              <i class="fa fa-times fa-lg" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-primary btn-block" [routerLink]="['']">戻る</button>
</div>
